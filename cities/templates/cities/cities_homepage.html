<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}

<h1>Список городов</h1>

<div class="row">
    <div class="col-md">
        {% for city in cities_list %}  <!-- from views.py -- def cities(request): -->
            <p>
                <a href="{% url 'app_cities:detail' pk=city.pk %}">{{ city.name }}</a>
            <p/>
        {% endfor %}
    </div>
</div>
{% endblock %}
